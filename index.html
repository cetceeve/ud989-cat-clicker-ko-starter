<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <ul data-bind="foreach: cats">
        <li data-bind="text: $data.name, click: $parent.setCurrentCat"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat">

        <h2 data-bind="text:name"></h2>
        <span data-bind="text:level"></span>
        <div data-bind="text:clickCount"></div>
        <img data-bind="attr: {src: imgSrc}, click: $parent.incrementCounter" src="" alt="cute cat">
        <ul data-bind="foreach:nicknames">
            <li data-bind="text: $data"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
